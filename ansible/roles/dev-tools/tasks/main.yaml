---
- name: Capture user home for local installs
  ansible.builtin.getent:
    database: passwd
    key: "{{ user }}"

- name: Set Neovim user home fact
  ansible.builtin.set_fact:
    nvim_user_home: "{{ ansible_facts.getent_passwd[user][4] }}"

- name: Remove distro Neovim package
  become: true
  ansible.builtin.apt:
    name: neovim
    state: absent
    update_cache: true
    cache_valid_time: 3600

- name: Remove Neovim PPA if present
  become: true
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/ppa_neovim_ppa_stable_noble.list
    state: absent

- name: Download Neovim stable release
  become: true
  ansible.builtin.get_url:
    url: "{{ neovim_release_url }}"
    dest: "{{ neovim_archive_path }}"
    mode: "0644"

- name: Remove old Neovim install
  become: true
  ansible.builtin.file:
    path: "{{ neovim_install_dir }}"
    state: absent

- name: Extract Neovim to /opt
  become: true
  ansible.builtin.unarchive:
    src: "{{ neovim_archive_path }}"
    dest: /opt
    remote_src: true

- name: Link Neovim into /usr/local/bin
  become: true
  ansible.builtin.file:
    src: "{{ neovim_install_dir }}/bin/nvim"
    dest: "{{ neovim_system_link }}"
    state: link

- name: Ensure user local bin directory exists
  become: true
  become_user: "{{ user }}"
  ansible.builtin.file:
    path: "{{ nvim_user_home }}/.local/bin"
    state: directory
    mode: "0755"

- name: Remove legacy user Neovim symlink
  become: true
  become_user: "{{ user }}"
  ansible.builtin.file:
    path: "{{ nvim_user_home }}/.local/bin/nvim"
    state: absent

- name: Remove legacy user Neovim install
  become: true
  become_user: "{{ user }}"
  ansible.builtin.file:
    path: "{{ nvim_user_home }}/.local/share/nvim-linux64"
    state: absent

- name: Link Neovim into user local bin
  become: true
  become_user: "{{ user }}"
  ansible.builtin.file:
    src: "{{ neovim_install_dir }}/bin/nvim"
    dest: "{{ nvim_user_home }}/.local/bin/nvim"
    state: link
    force: true

- name: Ensure apt keyrings directory exists
  become: true
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Fetch NodeSource signing key
  become: true
  ansible.builtin.get_url:
    url: "https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key"
    dest: /tmp/nodesource.gpg.key
    mode: "0644"

- name: Ensure gpg is available for keyring install
  become: true
  ansible.builtin.apt:
    name: gnupg
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: Install NodeSource signing keyring
  become: true
  ansible.builtin.command: gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg /tmp/nodesource.gpg.key
  args:
    creates: /etc/apt/keyrings/nodesource.gpg

- name: Remove temporary NodeSource key
  become: true
  ansible.builtin.file:
    path: /tmp/nodesource.gpg.key
    state: absent

- name: Add NodeSource repository
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_{{ nodesource_major }}.x nodistro main"
    filename: nodesource
    state: present

- name: Install optional CLI tools
  become: true
  ansible.builtin.apt:
    name:
      - btop
      - ripgrep
      - fd-find
      - bat
      - eza
      - jq
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: Install Node.js from NodeSource
  become: true
  ansible.builtin.apt:
    name:
      - nodejs
      - npm
    state: latest
    update_cache: true
    cache_valid_time: 3600

- name: Read Node.js version
  ansible.builtin.command: node --version
  register: node_version
  changed_when: false

- name: Parse Node.js version
  ansible.builtin.set_fact:
    node_version_clean: "{{ node_version.stdout | regex_replace('^v', '') }}"
    node_major: "{{ node_version.stdout | regex_replace('^v', '') | split('.') | first | int }}"
    node_minor: "{{ (node_version.stdout | regex_replace('^v', '') | split('.'))[1] | int }}"

- name: Update npm to latest
  become: true
  ansible.builtin.command: npm install -g npm@latest
  when: >-
    (node_major == 20 and node_minor >= 17) or
    (node_major > 22) or
    (node_major == 22 and node_minor >= 9)

- name: Resolve delta architecture
  ansible.builtin.set_fact:
    delta_arch: "{{ delta_arch_map[ansible_architecture] | default('amd64') }}"

- name: Install delta from GitHub release
  become: true
  ansible.builtin.apt:
    deb: "https://github.com/dandavison/delta/releases/download/{{ delta_version }}/git-delta_{{ delta_version }}_{{ delta_arch }}.deb"
